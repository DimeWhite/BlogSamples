<html>
	<head>
		<title>JavaScript Error Sample</title>
		
		<script type="text/javascript">
			function errorSample() {
				var button = document.getElementById("someButton");
				button.click();
			}
		</script>

	</head>
	<body onload="errorSample();" >
		<div id="someButton">
		</div>
	</body>
</html>
